<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweetaste</title>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/loginStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">
                <a class="rwd-nav" href="#"><span class="material-icons">dehaze</span></a>
                <a href="#">
                    <img class="logo-img" src="img/logo-dark.svg" alt="Sweetaste-logo-img">
                    <img class="logo-text" src="img/logotype-sm-dark.svg" alt="Sweetaste-logo-text">
                </a>
            </h1>
            <div class="navbar">
                <ul class="navbarPage">
                    <li class="rwd-nav"><a href="#">首頁</a></li>
                    <li class="rwd-nav"><a href="#">甜點</a></li>
                    <li class="rwd-nav"><a href="#">登入</a></li>
                    <li class="navbarCart"><a href="#"><span class="material-icons">shopping_cart</span></a></li>
                </ul>
            </div>
        </div>
        <div class="login">
            <div class="loginKeyin">
                <ul>
                    <li class="loginTitle"><span>會員登入</span></li>
                    <li class="rwd-saveMyId">
                        <a class="rwd-linkFacebook" href="#"><img src="img/ic-facebook-logotype.svg" alt="link-Facebook"></a>
                        <a class="rwd-linkGoogle" href="#"><img src="img/ic-google.svg" alt="link-Google"></a>
                        <a class="rwd-linkYahoo" href="#"><img src="img/ic-yahoo.svg" alt="link-Yahoo"></a>
                    </li>
                    <li class="inputKey">
                        <span class="material-icons">person</span><input type="email" type="tel" placeholder="電子信箱/手機號碼">
                    </li>
                    <li class="inputKey">
                        <span class="material-icons">vpn_key</span><input type="password" placeholder="請輸入使用者密碼">
                    </li>
                    <li class="saveMyId"><input type="checkbox">記住我</li>
                </ul>
                <a class="login-Button" href="#">登入帳號</a>
            </div>
            <div class="connectID">
                <ul>
                    <li class="linkTitle"><span>—— 連結社群帳號 ——</span></li>
                    <li class="linkFacebook"><a href="#"><img src="img/ic-facebook-logotype.svg" alt="link-Facebook"></a></li>
                    <li class="linkGoogle"><a href="#"><img src="img/ic-google.svg" alt="link-Google"></a></li>
                    <li class="linkYahoo"><a href="#"><img src="img/ic-yahoo.svg" alt="link-Yahoo"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="regsiter">
        <div class="regsiterWrap">
            <div class="logo-mail">
                <img src="img/logo-light.svg" alt="logo">
                <span href="#">訂閱你我的甜蜜郵件</span>
            </div>
            <div class="mailSendBar">
                <span class="material-icons">email</span>
                <input type="email" placeholder="請輸入訂閱email">
                <div class="sendMailButton"><a href="#"><span class="material-icons">east</span></a></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="information">
            <img src="img/logotype-sm-dark.svg" alt="logo">
            <div class="socialLink">
                <p>07-1234-5678<br>sweetaste@email.com<br>800 高雄市新興區幸福路 520 號</p>    
                <a href="#"><img src="img/ic-line@.svg" alt="instagram"></a>
                <a href="#"><img src="img/ic-facebook.svg" alt="facebook"></a>
            </div>
        </div>
        <div class="copyright">
            <div class="slogan"><img src="img/footer-slogan.svg" alt="slogan:今天是個吃甜點的好日子"></div>
            <p>© 2018 Sweetaste* All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
